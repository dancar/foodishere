defaults: &defaults
  current_version: 2.0
  digest_period: 5 # minutes
  smtp_settings:
    domain: <%= ENV["SMTP_DOMAIN"] %>
    user_name: <%= ENV["SMTP_USER_NAME"] %>
    password: <%= ENV["SMTP_PASSWORD"] %>
  mail_settings:
    link: <%= ENV["ANNOUNCER_LINK"] %>
    from: <%= ENV["ANNOUNCER_FROM"] %>
    to: <%= ENV["ANNOUNCER_TO"] %>
  dinners:
    dinner_time: "17:30"
    timezone: "+0300"
    weekly_menu:
      Sunday: [-1]
      Monday: [-2, -3, -4]
      Tuesday: [-1]
      Wednesday: [-1]
      Thursday: [-1]
      Friday: [-1]
      Saturday: [-1]

development:
  <<: *defaults

test:
  <<: *defaults

production:
  <<: *defaults
